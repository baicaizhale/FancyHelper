name: CI-Build & Release

#！！！不要把MineAgent改成mineagent

on:
  push:
    tags: [ 'v*' ]
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型（snapshot-快照包/release-正式包）'
        required: true
        default: 'snapshot'
        type: choice
        options:
          - snapshot
          - release
      custom_version:
        description: '自定义版本号（仅release类型生效，无需带v前缀）'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 确定发布类型
      - name: Determine Release Type
        id: check_release
        run: |
          git fetch origin master --tags
          IS_RELEASE=false
          RELEASE_VERSION=""

          # 情况1: Push Tag
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Event is Push Tag"
            if git branch -r --contains ${{ github.sha }} | grep -q 'origin/master'; then
              IS_RELEASE=true
              RELEASE_VERSION=${GITHUB_REF_NAME#v}
              echo "Tag is on master. Release verified."
            else
              echo "Tag is NOT on master. Skipping release."
            fi
          
          # 情况2: Push to master
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "Event is Push to master"
            TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)
            if [[ -n "$TAG" ]]; then
              IS_RELEASE=true
              RELEASE_VERSION=${TAG#v}
              echo "Commit has tag $TAG. Triggering release."
            else
              echo "No release tag found on commit. Triggering pre-release."
            fi
          fi

          echo "IS_RELEASE=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      # 生成短SHA（手动触发快照包也需要）
      - name: 生成短 SHA
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 手动触发-快照包版本设置
      - name: 手动触发-设置快照版本
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        run: |
          mvn -B versions:set \
              -DnewVersion=#${{ steps.sha.outputs.SHORT_SHA }} \
              -DgenerateBackupPoms=false

      # 原有逻辑-快照版本设置（排除手动触发场景）
      - name: 设置快照版本
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        run: |
          mvn -B versions:set \
              -DnewVersion=#${{ steps.sha.outputs.SHORT_SHA }} \
              -DgenerateBackupPoms=false

      # 手动触发-正式包版本设置
      - name: 手动触发-设置发布版本
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        run: |
          VERSION=${{ inputs.custom_version || steps.sha.outputs.SHORT_SHA }}
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      # 原有逻辑-正式版本设置
      - name: 设置发布版本
        if: steps.check_release.outputs.IS_RELEASE == 'true' && github.event_name != 'workflow_dispatch'
        run: |
          VERSION=${{ steps.check_release.outputs.RELEASE_VERSION }}
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      # 手动触发-快照包编译打包
      - name: 手动触发-编译测试&打包快照
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        run: mvn -B package

      # 原有逻辑-快照包编译打包
      - name: 编译测试 & 打包快照
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        run: mvn -B package

      # 手动触发-正式包编译打包（跳过测试）
      - name: 手动触发-重新构建（跳过测试）
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        run: mvn -B package -DskipTests

      # 原有逻辑-正式包编译打包
      - name: 重新构建（跳过测试）
        if: steps.check_release.outputs.IS_RELEASE == 'true' && github.event_name != 'workflow_dispatch'
        run: mvn -B package -DskipTests

      # 手动触发-上传快照包
      - name: 手动触发-上传快照包
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        uses: actions/upload-artifact@v4
        with:
          name: MineAgent-manual-snapshot-#${{ steps.sha.outputs.SHORT_SHA }}
          path: target/MineAgent-*.jar

      # 生成安全的ref名称
      - name: 生成安全的ref名称
        id: safe_ref_name
        run: echo "SAFE_REF_NAME=$(echo ${{ github.ref_name }} | sed 's|/|-|g')" >> $GITHUB_OUTPUT

      # 原有逻辑-上传快照包
      - name: 上传快照包
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: MineAgent-${{ steps.safe_ref_name.outputs.SAFE_REF_NAME }}-#${{ steps.sha.outputs.SHORT_SHA }}
          path: target/MineAgent-*.jar

      # 手动触发-上传正式包
      - name: 手动触发-上传正式包
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: MineAgent-manual-release-${{ inputs.custom_version || steps.sha.outputs.SHORT_SHA }}
          path: target/MineAgent-*.jar

      # 原有逻辑-发布正式Release
      - name: 发布正式 Release
        if: steps.check_release.outputs.IS_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: target/MineAgent-*.jar
          tag_name: v${{ steps.check_release.outputs.RELEASE_VERSION }}
          name: Release v${{ steps.check_release.outputs.RELEASE_VERSION }}
          generate_release_notes: true

      # 原有逻辑-发布预览Release
      - name: 发布预览 Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && steps.check_release.outputs.IS_RELEASE != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: target/MineAgent-*.jar
          tag_name: master-${{ steps.sha.outputs.SHORT_SHA }}
          name: Pre-Release ${{ steps.sha.outputs.SHORT_SHA }}
          draft: false
          prerelease: true
          generate_release_notes: true
