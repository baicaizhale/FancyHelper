name: FancyHelper
version: 3.1.0
main: org.YanPl.FancyHelper
api-version: '1.18'
softdepend: [ProtocolLib]
authors: [ baicaizhale , zip8919 ]
commands:
  fancyhelper:
    description: FancyHelper 主命令
    aliases: [cli, fancy]
permissions:
